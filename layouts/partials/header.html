<header class="flex flex-wrap items-end justify-between sm:flex-nowrap">
  {{ with resources.Get "images/drawings/speaker.svg" | fingerprint }}
    <img
      src="{{ .RelPermalink }}"
      class="h-28 w-28 sm:h-[120px] sm:w-24"
      alt="Speaker"
    />
  {{ end }}
  <h1
    class="order-first mb-2 w-full text-center text-4xl leading-none uppercase sm:order-none sm:mb-0 sm:w-auto sm:text-left sm:text-6xl"
  >
    <a href="/" class="no-underline"
      >Listening<br class="hidden sm:block" /><span class="sm:hidden"> </span
      >Spaces</a
    >
  </h1>
  {{ with resources.Get "images/drawings/turntable.svg" | fingerprint }}
    <img
      src="{{ .RelPermalink }}"
      class="h-24 w-24 min-w-10 shrink sm:h-24 sm:w-32"
      alt="Turntable"
    />
  {{ end }}

  {{ with resources.Get "images/drawings/speaker.svg" | fingerprint }}
    <img
      src="{{ .RelPermalink }}"
      class="h-28 w-28 scale-x-[-1] sm:h-[120px] sm:w-24"
      alt="Speaker"
    />
  {{ end }}
</header>
